<form [formGroup]="todoForm">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput cdkFocusInitial formControlName="title"/>
        <mat-error *ngIf="title.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="5"></textarea>
        <mat-error *ngIf="description.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div mat-dialog-actions style="margin: 0 1rem .25rem;">
        <button mat-button [mat-dialog-close]="{ task: task }">OK</button>
        <button mat-button (click)="cancel()">Cancel</button>
        <button
            *ngIf="data.enableDelete"
            mat-fab
            color="primary"
            aria-label="Delete"
            [mat-dialog-close]="{ task: task, delete: true }"
            style="margin-left: auto;">
            <mat-icon>delete</mat-icon>
        </button>

    </div>
</form>
